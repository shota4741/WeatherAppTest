                });

            // 5Êó•Èñì‰∫àÂ†±„ÇíË°®Á§∫
            function displayDailyForecast(data) {
                dailyContainer.innerHTML = '';
                
                // „Éá„Éº„Çø„ÇíÊó•Âà•„Å´„Ç∞„É´„Éº„ÉóÂåñ
                const dailyData = {};
                data.list.forEach(item => {
                    const date = new Date(item.dt * 1000);
                    const dateKey = date.toDateString();
                    
                    if (!dailyData[dateKey]) {
                        dailyData[dateKey] = [];
                    }
                    dailyData[dateKey].push(item);
                });
                
                // 5Êó•ÂàÜ„ÅÆ„Éá„Éº„Çø„ÇíË°®Á§∫
                Object.keys(dailyData).slice(0, 5).forEach(dateKey => {
                    const dayData = dailyData[dateKey];
                    const date = new Date(dateKey);
                    
                    // „Åù„ÅÆÊó•„ÅÆÊúÄÈ´ò„ÉªÊúÄ‰ΩéÊ∏©Â∫¶„ÇíË®àÁÆó
                    const temps = dayData.map(item => item.main.temp);
                    const maxTemp = Math.round(Math.max(...temps));
                    const minTemp = Math.round(Math.min(...temps));
                    
                    // ‰ª£Ë°®ÁöÑ„Å™Â§©Ê∞óÔºà12ÊôÇÈ†É„ÅÆ„Éá„Éº„Çø„Åæ„Åü„ÅØÊúÄÂàù„ÅÆ„Éá„Éº„ÇøÔºâ
                    const representativeWeather = dayData.find(item => {
                        const time = new Date(item.dt * 1000);
                        return time.getHours() === 12;
                    }) || dayData[0];
                    
                    const div = document.createElement('div');
                    div.className = 'daily-item';
                    
                    const options = { weekday: 'short', month: 'short', day: 'numeric' };
                    const dateStr = date.toLocaleDateString('ja-JP', options);
                    
                    div.innerHTML = `
                        <div class="daily-date">${dateStr}</div>
                        <img src="https://openweathermap.org/img/wn/${representativeWeather.weather[0].icon}.png" alt="${representativeWeather.weather[0].description}" class="daily-icon">
                        <div class="daily-desc">${representativeWeather.weather[0].description}</div>
                        <div class="daily-temps">
                            <span class="daily-temp-high">${maxTemp}¬∞</span>
                            <span class="daily-temp-low">${minTemp}¬∞</span>
                        </div>
                    `;
                    
                    dailyContainer.appendChild(div);
                });
            }
            
            // Ê§úÁ¥¢„Éú„ÉÉ„ÇØ„Çπ„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
            cityInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const cityName = cityInput.value.trim();
                    if (cityName) {
                        getWeatherByCity(cityName);
                    }
                }
            });
            
            // Âë®Ëæ∫ÈÉΩÂ∏Ç„ÇíÂèñÂæó„Åô„ÇãÈñ¢Êï∞
            function fetchNearbyCities(lat, lon) {
                // Êù±‰∫¨Â§ßÈÉΩÂ∏ÇÂúè„ÅÆ‰æã
                if (lat > 35.4 && lat < 35.8 && lon > 139.5 && lon < 140.0) {
                    nearbyCities = [
                        { name: 'Êñ∞ÂÆø', id: 'shinjuku' },
                        { name: 'Ê∏ãË∞∑', id: 'shibuya' },
                        { name: 'Ê±†Ë¢ã', id: 'ikebukuro' },
                        { name: 'ÂìÅÂ∑ù', id: 'shinagawa' },
                        { name: 'Áî∫Áî∞', id: 'machida' }
                    ];
                } 
                // Â§ßÈò™Â§ßÈÉΩÂ∏ÇÂúè„ÅÆ‰æã
                else if (lat > 34.5 && lat < 34.8 && lon > 135.3 && lon < 135.7) {
                    nearbyCities = [
                        { name: 'Ê¢ÖÁî∞', id: 'umeda' },
                        { name: 'Èõ£Ê≥¢', id: 'namba' },
                        { name: 'Â†∫', id: 'sakai' },
                        { name: 'Ë±ä‰∏≠', id: 'toyonaka' },
                        { name: 'È´òÊßª', id: 'takatsuki' }
                    ];
                }
                // „Åù„ÅÆ‰ªñ„ÅÆ„Ç®„É™„Ç¢
                else {
                    nearbyCities = majorCities
                        .map(city => ({ ...city, distance: Math.random() * 100 }))
                        .sort((a, b) => a.distance - b.distance)
                        .slice(0, 5);
                }
                
                renderNearbyCities();
                renderAreaChips();
            }
            
            // ÈÉΩÂ∏ÇÂêç„Åã„ÇâÂ§©Ê∞óÊÉÖÂ†±„Å®‰∫àÂ†±„ÇíÂèñÂæó„Åô„ÇãÈñ¢Êï∞
            function getWeatherByCity(cityName) {
                console.log('ÈÉΩÂ∏ÇÂêç„ÅßÂ§©Ê∞ó„ÇíÂèñÂæó:', cityName);
                
                // Ë°®Á§∫Áä∂ÊÖã„ÅÆ„É™„Çª„ÉÉ„Éà
                weatherDataEl.style.display = 'none';
                errorMessageEl.style.display = 'none';
                loadingEl.style.display = 'flex';
                
                // API„ÅÆ„ÉÜ„Çπ„ÉàÁî®URLÊßãÁØâ
                const currentWeatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(cityName)}&appid=${apiKey}&units=metric&lang=ja`;
                const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${encodeURIComponent(cityName)}&appid=${apiKey}&units=metric&lang=ja`;
                
                console.log('ÁèæÂú®Â§©Ê∞óAPI URL:', currentWeatherUrl);
                console.log('‰∫àÂ†±API URL:', forecastUrl);
                
                // ÁèæÂú®„ÅÆÂ§©Ê∞ó„Å®5Êó•Èñì‰∫àÂ†±„Çí‰∏¶Ë°å„Åó„Å¶ÂèñÂæó
                Promise.all([
                    fetch(currentWeatherUrl).then(response => {
                        console.log('ÁèæÂú®Â§©Ê∞óAPI„É¨„Çπ„Éù„É≥„Çπ:', response.status, response.statusText);
                        if (!response.ok) {
                            throw new Error(`ÁèæÂú®Â§©Ê∞óAPI „Ç®„É©„Éº: ${response.status} ${response.statusText}`);
                        }
                        return response.json();
                    }),
                    fetch(forecastUrl).then(response => {
                        console.log('‰∫àÂ†±API„É¨„Çπ„Éù„É≥„Çπ:', response.status, response.statusText);
                        if (!response.ok) {
                            throw new Error(`‰∫àÂ†±API „Ç®„É©„Éº: ${response.status} ${response.statusText}`);
                        }
                        return response.json();
                    })
                ])
                .then(([currentData, forecastData]) => {
                    console.log('ÁèæÂú®Â§©Ê∞ó„Éá„Éº„Çø:', currentData);
                    console.log('‰∫àÂ†±„Éá„Éº„Çø:', forecastData);
                    
                    displayWeather(currentData);
                    displayHourlyForecast(forecastData);
                    displayDailyForecast(forecastData);
                    
                    loadingEl.style.display = 'none';
                    weatherDataEl.style.display = 'block';
                    
                    // Âë®Ëæ∫ÈÉΩÂ∏Ç„ÇíÂèñÂæó
                    fetchNearbyCities(currentData.coord.lat, currentData.coord.lon);
                })
                .catch(error => {
                    console.error('APIÂèñÂæó„Ç®„É©„Éº:', error);
                    loadingEl.style.display = 'none';
                    
                    let errorMessage = 'Â§©Ê∞óÊÉÖÂ†±„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ';
                    if (error.message.includes('404')) {
                        errorMessage = 'ÈÉΩÂ∏Ç„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇÊ≠£„Åó„ÅÑÈÉΩÂ∏ÇÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
                    } else if (error.message.includes('401')) {
                        errorMessage = 'API„Ç≠„Éº„ÅåÁÑ°Âäπ„Åß„Åô„ÄÇË®≠ÂÆö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
                    } else if (error.message.includes('Failed to fetch')) {
                        errorMessage = '„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØÊé•Á∂ö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇHTTPS„Åß„Ç¢„ÇØ„Çª„Çπ„Åó„Å¶„ÅÑ„Çã„Åì„Å®„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
                    }
                    
                    errorMessageEl.textContent = errorMessage;
                    errorMessageEl.style.display = 'block';
                });
            }
            
            // Á∑ØÂ∫¶„ÉªÁµåÂ∫¶„Åã„ÇâÂ§©Ê∞óÊÉÖÂ†±„Å®‰∫àÂ†±„ÇíÂèñÂæó„Åô„ÇãÈñ¢Êï∞
            function getWeatherByCoords(lat, lon) {
                // Ë°®Á§∫Áä∂ÊÖã„ÅÆ„É™„Çª„ÉÉ„Éà
                weatherDataEl.style.display = 'none';
                errorMessageEl.style.display = 'none';
                loadingEl.style.display = 'flex';
                
                // ÁèæÂú®„ÅÆÂ§©Ê∞ó„Å®5Êó•Èñì‰∫àÂ†±„Çí‰∏¶Ë°å„Åó„Å¶ÂèñÂæó
                Promise.all([
                    fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=ja`),
                    fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=ja`)
                ])
                .then(responses => {
                    if (!responses[0].ok || !responses[1].ok) {
                        throw new Error('Â§©Ê∞óÊÉÖÂ†±„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
                    }
                    return Promise.all([responses[0].json(), responses[1].json()]);
                })
                .then(([currentData, forecastData]) => {
                    displayWeather(currentData);
                    displayHourlyForecast(forecastData);
                    displayDailyForecast(forecastData);
                    
                    loadingEl.style.display = 'none';
                    weatherDataEl.style.display = 'block';
                    
                    // ÂØæÂøú„Åô„ÇãÈÉΩÂ∏Ç„É°„Éã„É•„Éº„Çí„Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Å´
                    document.querySelectorAll('.city-item').forEach(item => {
                        if (item.dataset.city === currentData.name) {
                            item.classList.add('active');
                        } else {
                            item.classList.remove('active');
                        }
                    });
                    
                    // Âë®Ëæ∫ÈÉΩÂ∏Ç„ÇíÂèñÂæó
                    fetchNearbyCities(lat, lon);
                })
                .catch(error => {
                    console.error('„Ç®„É©„ÉºË©≥Á¥∞:', error);
                    loadingEl.style.display = 'none';
                    errorMessageEl.textContent = error.message;
                    errorMessageEl.style.display = 'block';
                });
            }
            
            // Â§©Ê∞óÊÉÖÂ†±„ÇíË°®Á§∫„Åô„ÇãÈñ¢Êï∞
            function displayWeather(data) {
                // ÈÉΩÂ∏ÇÂêç
                document.getElementById('city-name').textContent = `${data.name}, ${data.sys.country}`;
                
                // Êó•‰ªò
                const today = new Date();
                const options = { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                };
                document.getElementById('current-date').textContent = today.toLocaleDateString('ja-JP', options);
                
                // Êõ¥Êñ∞ÊôÇÈñì
                const hours = today.getHours().toString().padStart(2, '0');
                const minutes = today.getMinutes().toString().padStart(2, '0');
                document.getElementById('update-time').textContent = `ÊúÄÁµÇÊõ¥Êñ∞: ${hours}:${minutes}`;
                
                // Ê∞óÊ∏©
                document.getElementById('temperature').innerHTML = `${Math.round(data.main.temp)}<span class="temp-unit">¬∞C</span>`;
                
                // Â§©Ê∞ó„Ç¢„Ç§„Ç≥„É≥
                const iconCode = data.weather[0].icon;
                document.getElementById('weather-icon').src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
                document.getElementById('weather-icon').alt = data.weather[0].description;
                
                // ÊπøÂ∫¶
                document.getElementById('humidity').textContent = `${data.main.humidity}%`;
                
                // È¢®ÈÄü
                document.getElementById('wind-speed').textContent = `${data.wind.speed} m/s`;
                
                // Èõ≤Èáè
                document.getElementById('clouds').textContent = `${data.clouds.all}%`;
                
                // ‰ΩìÊÑüÊ∏©Â∫¶
                document.getElementById('feels-like').textContent = `${Math.round(data.main.feels_like)}¬∞C`;
            }
            
            // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫„Åô„ÇãÈñ¢Êï∞
            function showError(message) {
                errorMessageEl.textContent = message;
                errorMessageEl.style.display = 'block';
            }
            
            // ÁèæÂú®‰ΩçÁΩÆ„ÇíÂèñÂæó„Åô„ÇãÈñ¢Êï∞
            function getCurrentLocation() {
                if (navigator.geolocation) {
                    loadingEl.style.display = 'flex';
                    loadingEl.querySelector('.loading-text').textContent = 'ÁèæÂú®‰ΩçÁΩÆ„ÇíÂèñÂæó‰∏≠...';
                    
                    navigator.geolocation.getCurrentPosition(
                        // ÊàêÂäüÊôÇ„ÅÆ„Ç≥„Éº„É´„Éê„ÉÉ„ÇØ
                        (position) => {
                            const lat = position.coords.latitude;
                            const lon = position.coords.longitude;
                            console.log(`ÁèæÂú®‰ΩçÁΩÆ: Á∑ØÂ∫¶ ${lat}, ÁµåÂ∫¶ ${lon}`);
                            loadingEl.querySelector('.loading-text').textContent = 'Â§©Ê∞óÊÉÖÂ†±„ÇíÂèñÂæó‰∏≠...';
                            getWeatherByCoords(lat, lon);
                        },
                        // „Ç®„É©„ÉºÊôÇ„ÅÆ„Ç≥„Éº„É´„Éê„ÉÉ„ÇØ
                        (error) => {
                            console.error('‰ΩçÁΩÆÊÉÖÂ†±„Ç®„É©„Éº:', error);
                            console.error('„Ç®„É©„Éº„Ç≥„Éº„Éâ:', error.code);
                            console.error('„Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏:', error.message);
                            loadingEl.style.display = 'none';
                            
                            let errorMsg = '';
                            switch(error.code) {
                                case error.PERMISSION_DENIED:
                                    errorMsg = '‰ΩçÁΩÆÊÉÖÂ†±„ÅÆ‰ΩøÁî®„ÅåË®±ÂèØ„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇÊù±‰∫¨„ÅÆÂ§©Ê∞ó„ÇíË°®Á§∫„Åó„Åæ„Åô„ÄÇ';
                                    break;
                                case error.POSITION_UNAVAILABLE:
                                    errorMsg = 'ÁèæÂú®‰ΩçÁΩÆ„ÇíÂèñÂæó„Åß„Åç„Åæ„Åõ„Çì„ÄÇÊù±‰∫¨„ÅÆÂ§©Ê∞ó„ÇíË°®Á§∫„Åó„Åæ„Åô„ÄÇ';
                                    break;
                                case error.TIMEOUT:
                                    errorMsg = '‰ΩçÁΩÆÊÉÖÂ†±„ÅÆÂèñÂæó„Åå„Çø„Ç§„É†„Ç¢„Ç¶„Éà„Åó„Åæ„Åó„Åü„ÄÇÊù±‰∫¨„ÅÆÂ§©Ê∞ó„ÇíË°®Á§∫„Åó„Åæ„Åô„ÄÇ';
                                    break;
                                default:
                                    errorMsg = '‰ΩçÁΩÆÊÉÖÂ†±„ÇíÂèñÂæó„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇÊù±‰∫¨„ÅÆÂ§©Ê∞ó„ÇíË°®Á§∫„Åó„Åæ„Åô„ÄÇ';
                            }
                            console.log('‰ΩçÁΩÆÊÉÖÂ†±„Ç®„É©„ÉºÂØæÂøú:', errorMsg);
                            
                            // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫„Åõ„Åö„ÄÅÁõ¥Êé•Êù±‰∫¨„ÅÆÂ§©Ê∞ó„ÇíÂèñÂæó
                            getWeatherByCity('Êù±‰∫¨');
                        },
                        // „Ç™„Éó„Ç∑„Éß„É≥
                        {
                            enableHighAccuracy: false, // Á≤æÂ∫¶„Çí‰∏ã„Åí„Å¶È´òÈÄüÂåñ
                            timeout: 5000,             // „Çø„Ç§„É†„Ç¢„Ç¶„Éà„ÇíÁü≠Á∏Æ
                            maximumAge: 300000         // 5ÂàÜÈñì„ÅØ„Ç≠„É£„ÉÉ„Ç∑„É•„Çí‰ΩøÁî®
                        }
                    );
                } else {
                    console.log('‰ΩçÁΩÆÊÉÖÂ†±API„Åå„Çµ„Éù„Éº„Éà„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
                    loadingEl.style.display = 'none';
                    
                    // ‰ΩçÁΩÆÊÉÖÂ†±„Åå‰Ωø„Åà„Å™„ÅÑÂ†¥Âêà„ÅØÁõ¥Êé•Êù±‰∫¨„ÅÆÂ§©Ê∞ó„ÇíË°®Á§∫
                    getWeatherByCity('Êù±‰∫¨');
                }
            }
            
            // ‰∏ªË¶ÅÈÉΩÂ∏Ç„É™„Çπ„Éà„ÇíË°®Á§∫
            renderMajorCities();
            
            // ÂàùÊúüË°®Á§∫ÊôÇ„Å´ÁèæÂú®‰ΩçÁΩÆ„ÅÆÂ§©Ê∞ó„ÇíË°®Á§∫
            if (apiKey !== 'YOUR_API_KEY') {
                getCurrentLocation();
            } else {
                showError('API„Ç≠„Éº„ÅåË®≠ÂÆö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇAPI„Ç≠„Éº„ÇíË®≠ÂÆö„Åó„Å¶ÂÜçÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ');
            }
        });
    </script>
