                // ‰ªäÊó•„ÅÆ„Éá„Éº„ÇøÔºàÊ¨°„ÅÆ24ÊôÇÈñì„ÄÅ8„Å§„ÅÆ„Éá„Éº„Çø„Éù„Ç§„É≥„ÉàÔºâ
                const todayData = data.list.slice(0, 8);
                
                todayData.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'hourly-item';
                    
                    const time = new Date(item.dt * 1000);
                    const timeStr = time.getHours().toString().padStart(2, '0') + ':00';
                    
                    div.innerHTML = `
                        <div class="hourly-time">${timeStr}</div>
                        <img src="https://openweathermap.org/img/wn/${item.weather[0].icon}.png" alt="${item.weather[0].description}" class="hourly-icon">
                        <div class="hourly-temp">${Math.round(item.main.temp)}¬∞C</div>

                    hourlyContainer.appendChild(div);
                });
            }
            
            // 5Êó•Èñì‰∫àÂ†±„ÇíË°®Á§∫
            function displayDailyForecast(data) {
                dailyContainer.innerHTML = '';
                
                // „Éá„Éº„Çø„ÇíÊó•Âà•„Å´„Ç∞„É´„Éº„ÉóÂåñ
                const dailyData = {};
                data.list.forEach(item => {
                    const date = new Date(item.dt * 1000);
                    const dateKey = date.toDateString();
                    
                    if (!dailyData[dateKey]) {
                        dailyData[dateKey] = [];
                    }
                    dailyData[dateKey].push(item);
                });
                
                // 5Êó•ÂàÜ„ÅÆ„Éá„Éº„Çø„ÇíË°®Á§∫
                Object.keys(dailyData).slice(0, 5).forEach(dateKey => {
                    const dayData = dailyData[dateKey];
                    const date = new Date(dateKey);
                    
                    // „Åù„ÅÆÊó•„ÅÆÊúÄÈ´ò„ÉªÊúÄ‰ΩéÊ∏©Â∫¶„ÇíË®àÁÆó
                    const temps = dayData.map(item => item.main.temp);
                    const maxTemp = Math.round(Math.max(...temps));
                    const minTemp = Math.round(Math.min(...temps));
                    
                    // ‰ª£Ë°®ÁöÑ„Å™Â§©Ê∞óÔºà12ÊôÇÈ†É„ÅÆ„Éá„Éº„Çø„Åæ„Åü„ÅØÊúÄÂàù„ÅÆ„Éá„Éº„ÇøÔºâ
                    const representativeWeather = dayData.find(item => {
                        const time = new Date(item.dt * 1000);
                        return time.getHours() === 12;
                    }) || dayData[0];
                    
                    const div = document.createElement('div');
                    div.className = 'daily-item';
                    
                    const options = { weekday: 'short', month: 'short', day: 'numeric' };
                    const dateStr = date.toLocaleDateString('ja-JP', options);
                    
                    div.innerHTML = `
                        <div class="daily-date">${dateStr}</div>
                        <img src="https://openweathermap.org/img/wn/${representativeWeather.weather[0].icon}.png" alt="${representativeWeather.weather[0].description}" class="daily-icon">
                        <div class="daily-desc">${representativeWeather.weather[0].description}</div>
                        <div class="daily-temps">
                            <span class="daily-temp-high">${maxTemp}¬∞</span>
                            <span class="daily-temp-low">${minTemp}¬∞</span>
                        </div>
                    `;
                    
                    dailyContainer.appendChild(div);
                });
            }
            
            // Ê§úÁ¥¢„Éú„ÉÉ„ÇØ„Çπ„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
            cityInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const cityName = cityInput.value.trim();
                    if (cityName) {
                        searchWeatherByName(cityName);
                    }
                }

            // Âë®Ëæ∫ÈÉΩÂ∏Ç„ÇíÂèñÂæó„Åô„ÇãÈñ¢Êï∞
            function fetchNearbyCities(lat, lon) {
                // Êù±‰∫¨Âë®Ëæ∫
                if (lat > 35.4 && lat < 35.8 && lon > 139.5 && lon < 140.0) {
                    nearbyCities = [
                        { name: 'Êñ∞ÂÆø', lat: 35.6896, lon: 139.6895 },
                        { name: 'Ê∏ãË∞∑', lat: 35.6580, lon: 139.7016 },
                        { name: 'Ê±†Ë¢ã', lat: 35.7295, lon: 139.7109 },
                        { name: 'ÂìÅÂ∑ù', lat: 35.6284, lon: 139.7387 },
                        { name: 'Áî∫Áî∞', lat: 35.5480, lon: 139.4466 }
                    ];
                } 
                // Â§ßÈò™Âë®Ëæ∫
                else if (lat > 34.5 && lat < 34.8 && lon > 135.3 && lon < 135.7) {
                    nearbyCities = [
                        { name: 'Ê¢ÖÁî∞', lat: 34.7055, lon: 135.4983 },
                        { name: 'Èõ£Ê≥¢', lat: 34.6627, lon: 135.5022 },
                        { name: 'Â†∫', lat: 34.5733, lon: 135.4830 },
                        { name: 'Ë±ä‰∏≠', lat: 34.7820, lon: 135.4697 },
                        { name: 'È´òÊßª', lat: 34.8483, lon: 135.6158 }
                    ];
                }
                // „Åù„ÅÆ‰ªñ„ÅÆ„Ç®„É™„Ç¢
                else {
                    // Ëøë„ÅÑÈÉΩÂ∏Ç„ÇíË®àÁÆó
                    nearbyCities = majorCities
                        .map(city => ({
                            ...city,
                            name: city.name,
                            distance: Math.sqrt(Math.pow(city.lat - lat, 2) + Math.pow(city.lon - lon, 2))
                        }))
                        .sort((a, b) => a.distance - b.distance)
                        .slice(1, 6); // ÁèæÂú®Âú∞„ÇíÈô§„Åè‰∏ä‰Ωç5ÈÉΩÂ∏Ç
                }
                
                renderNearbyCities();
                renderAreaChips();
            }
            
            // ÈÉΩÂ∏ÇÂêçÊ§úÁ¥¢Ê©üËÉΩ
            async function searchWeatherByName(cityName) {
                console.log('ÈÉΩÂ∏ÇÂêç„ÅßÊ§úÁ¥¢:', cityName);
                
                // Ë°®Á§∫Áä∂ÊÖã„ÅÆ„É™„Çª„ÉÉ„Éà
                weatherDataEl.style.display = 'none';
                errorMessageEl.style.display = 'none';
                loadingEl.style.display = 'flex';
                
                try {

                    
                    // GeoCoding API„Çí‰ΩøÁî®„Åó„Å¶ÈÉΩÂ∏Ç„ÅÆÂ∫ßÊ®ô„ÇíÂèñÂæó
                    const geocodingUrl = `https://api.openweathermap.org/geo/1.0/direct?q=${encodeURIComponent(cityName)}&limit=5&appid=${apiKey}`;
                    console.log('Geocoding URL:', geocodingUrl);
                    
                    const geocodingResponse = await fetch(geocodingUrl);
                    
                    if (!geocodingResponse.ok) {
                        const errorText = await geocodingResponse.text();
                        console.error('Geocoding API error:', geocodingResponse.status, errorText);
                        
                        if (geocodingResponse.status === 401) {
                            throw new Error('API„Ç≠„Éº„ÅåÁÑ°Âäπ„Åß„Åô„ÄÇÊúâÂäπ„Å™OpenWeatherMap API„Ç≠„Éº„ÇíË®≠ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                        } else {
                            throw new Error(`ÈÉΩÂ∏ÇÊ§úÁ¥¢„Å´Â§±Êïó„Åó„Åæ„Åó„Åü („Ç®„É©„Éº: ${geocodingResponse.status})`);
                        }
                    }
                    
                    const geocodingData = await geocodingResponse.json();
                    console.log('GeocodingÁµêÊûú:', geocodingData);
                    
                    if (geocodingData.length > 0) {
                        const location = geocodingData[0];
                        console.log('ÈÅ∏Êäû„Åï„Çå„ÅüÈÉΩÂ∏Ç:', location);
                        
                        // Êó•Êú¨Ë™û„ÅÆÈÉΩÂ∏ÇÂêç„ÅåÂê´„Åæ„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØÂÑ™ÂÖà
                        const japaneseCity = geocodingData.find(city => city.country === 'JP');
                        const targetCity = japaneseCity || location;
                        
                        await getWeatherByCoords(targetCity.lat, targetCity.lon, targetCity.local_names?.ja || targetCity.name);
                    } else {
                        throw new Error(`„Äå${cityName}„Äç„Å®„ÅÑ„ÅÜÈÉΩÂ∏Ç„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇÈÉΩÂ∏ÇÂêç„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ`);
                    }
                } catch (error) {
                    console.error('Ê§úÁ¥¢„Ç®„É©„Éº:', error);
                    loadingEl.style.display = 'none';
                    errorMessageEl.textContent = error.message;
                    errorMessageEl.style.display = 'block';
                }
            }
            
            // Á∑ØÂ∫¶„ÉªÁµåÂ∫¶„Åã„ÇâÂ§©Ê∞óÊÉÖÂ†±„Å®‰∫àÂ†±„ÇíÂèñÂæó„Åô„ÇãÈñ¢Êï∞
            async function getWeatherByCoords(lat, lon, cityNameJa = null) {
                console.log('Â∫ßÊ®ô„ÅßÂ§©Ê∞ó„ÇíÂèñÂæó:', lat, lon, cityNameJa);
                
                // Ë°®Á§∫Áä∂ÊÖã„ÅÆ„É™„Çª„ÉÉ„Éà
                weatherDataEl.style.display = 'none';
                errorMessageEl.style.display = 'none';
                loadingEl.style.display = 'flex';
                
                try {

                    
                    const currentWeatherUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=ja`;
                    const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=ja`;
                    
                    const [currentResponse, forecastResponse] = await Promise.all([
                        fetch(currentWeatherUrl),
                        fetch(forecastUrl)
                    ]);
                    
                    if (!currentResponse.ok || !forecastResponse.ok) {
                        const status = !currentResponse.ok ? currentResponse.status : forecastResponse.status;
                        
                        if (status === 401) {
                            throw new Error('API„Ç≠„Éº„ÅåÁÑ°Âäπ„Åß„Åô„ÄÇÊúâÂäπ„Å™OpenWeatherMap API„Ç≠„Éº„ÇíË®≠ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                        } else if (status === 404) {
                            throw new Error('ÊåáÂÆö„Åï„Çå„ÅüÂ†¥ÊâÄ„ÅÆÂ§©Ê∞óÊÉÖÂ†±„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ');
                        } else {
                            throw new Error(`Â§©Ê∞óÊÉÖÂ†±„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü („Ç®„É©„Éº: ${status})`);
                        }
                    }
                    
                    const [currentData, forecastData] = await Promise.all([
                        currentResponse.json(),
                        forecastResponse.json()
                    ]);
                    
                    console.log('ÁèæÂú®„ÅÆÂ§©Ê∞ó:', currentData);
                    console.log('‰∫àÂ†±„Éá„Éº„Çø:', forecastData);
                    
                    displayWeather(currentData, cityNameJa);
                    displayHourlyForecast(forecastData);
                    displayDailyForecast(forecastData);
                    
                    loadingEl.style.display = 'none';
                    weatherDataEl.style.display = 'block';
                    
                    // ÂØæÂøú„Åô„ÇãÈÉΩÂ∏Ç„É°„Éã„É•„Éº„Çí„Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Å´
                    document.querySelectorAll('.city-item').forEach(item => {
                        if (item.dataset.city === cityNameJa || item.dataset.city === currentData.name) {
                            item.classList.add('active');
                        } else {
                            item.classList.remove('active');
                        }
                    });
                    
                    // Âë®Ëæ∫ÈÉΩÂ∏Ç„ÇíÂèñÂæó
                    fetchNearbyCities(lat, lon);
                } catch (error) {
                    console.error('„Ç®„É©„ÉºË©≥Á¥∞:', error);
                    loadingEl.style.display = 'none';
                    errorMessageEl.textContent = error.message;
                    errorMessageEl.style.display = 'block';
                }
            }
            
            // Â§©Ê∞óÊÉÖÂ†±„ÇíË°®Á§∫„Åô„ÇãÈñ¢Êï∞
            function displayWeather(data, cityNameJa = null) {
                // ÈÉΩÂ∏ÇÂêçÔºàÊó•Êú¨Ë™ûÂêç„ÇíÂÑ™ÂÖàÔºâ
                const displayName = cityNameJa || data.name;
                document.getElementById('city-name').textContent = `${displayName}, ${data.sys.country}`;
                
                // Êó•‰ªò
                const today = new Date();
                const options = { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                };
                document.getElementById('current-date').textContent = today.toLocaleDateString('ja-JP', options);
                
                // Êõ¥Êñ∞ÊôÇÈñì
                const hours = today.getHours().toString().padStart(2, '0');
                const minutes = today.getMinutes().toString().padStart(2, '0');
                document.getElementById('update-time').textContent = `ÊúÄÁµÇÊõ¥Êñ∞: ${hours}:${minutes}`;
                
                // Ê∞óÊ∏©
                document.getElementById('temperature').innerHTML = `${Math.round(data.main.temp)}<span class="temp-unit">¬∞C</span>`;
                
                // Â§©Ê∞ó„Ç¢„Ç§„Ç≥„É≥
                const iconCode = data.weather[0].icon;
                document.getElementById('weather-icon').src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
                document.getElementById('weather-icon').alt = data.weather[0].description;
                
                // ÊπøÂ∫¶
                document.getElementById('humidity').textContent = `${data.main.humidity}%`;
                
                // È¢®ÈÄü
                document.getElementById('wind-speed').textContent = `${data.wind.speed} m/s`;
                
                // Èõ≤Èáè
                document.getElementById('clouds').textContent = `${data.clouds.all}%`;
                
                // ‰ΩìÊÑüÊ∏©Â∫¶
                document.getElementById('feels-like').textContent = `${Math.round(data.main.feels_like)}¬∞C`;
            }
            
            // ÁèæÂú®‰ΩçÁΩÆ„ÇíÂèñÂæó„Åô„ÇãÈñ¢Êï∞
            function getCurrentLocation() {
                if (navigator.geolocation) {
                    loadingEl.style.display = 'flex';
                    loadingEl.querySelector('.loading-text').textContent = 'ÁèæÂú®‰ΩçÁΩÆ„ÇíÂèñÂæó‰∏≠...';
                    
                    navigator.geolocation.getCurrentPosition(
                        // ÊàêÂäüÊôÇ„ÅÆ„Ç≥„Éº„É´„Éê„ÉÉ„ÇØ
                        (position) => {
                            const lat = position.coords.latitude;
                            const lon = position.coords.longitude;
                            console.log(`ÁèæÂú®‰ΩçÁΩÆ: Á∑ØÂ∫¶ ${lat}, ÁµåÂ∫¶ ${lon}`);
                            loadingEl.querySelector('.loading-text').textContent = 'Â§©Ê∞óÊÉÖÂ†±„ÇíÂèñÂæó‰∏≠...';
                            getWeatherByCoords(lat, lon);
                        },
                        // „Ç®„É©„ÉºÊôÇ„ÅÆ„Ç≥„Éº„É´„Éê„ÉÉ„ÇØ
                        (error) => {
                            console.error('‰ΩçÁΩÆÊÉÖÂ†±„Ç®„É©„Éº:', error);
                            
                            // „Ç®„É©„Éº„ÅÆÂ†¥Âêà„ÅØÊù±‰∫¨„ÅÆÂ§©Ê∞ó„ÇíË°®Á§∫
                            getWeatherByCoords(35.6762, 139.6503, 'Êù±‰∫¨');
                        },
                        // „Ç™„Éó„Ç∑„Éß„É≥
                        {
                            enableHighAccuracy: false,
                            timeout: 5000,
                            maximumAge: 300000
                        }
                    );
                } else {
                    console.log('‰ΩçÁΩÆÊÉÖÂ†±API„Åå„Çµ„Éù„Éº„Éà„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
                    
                    // ‰ΩçÁΩÆÊÉÖÂ†±„Åå‰Ωø„Åà„Å™„ÅÑÂ†¥Âêà„ÅØÁõ¥Êé•Êù±‰∫¨„ÅÆÂ§©Ê∞ó„ÇíË°®Á§∫
                    getWeatherByCoords(35.6762, 139.6503, 'Êù±‰∫¨');
                }
            }
            
            // ‰∏ªË¶ÅÈÉΩÂ∏Ç„É™„Çπ„Éà„ÇíË°®Á§∫
            renderMajorCities();
            
            // ÂàùÊúüË°®Á§∫ÊôÇ„Å´ÁèæÂú®‰ΩçÁΩÆ„ÅÆÂ§©Ê∞ó„ÇíË°®Á§∫
            getCurrentLocation();
        });
    </script>
